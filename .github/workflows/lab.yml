name: "LAb"
on:
  - pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:

      # https://github.com/marketplace/actions/pr-labeler-based-on-multiple-rules
      - uses: srvaroa/labeler@v0.8
        with:
          config_path: .github/label_config.yml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"